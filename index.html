<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Modded</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Azure Modded</div>
        <div class="loading-circle"></div>
    </div>

    <div class="background-animation"></div>
    <div class="container" id="container">
        <div id="message" class="message"></div>
        <textarea id="copyArea" class="copy-text" readonly></textarea>
        <button id="copyButton" class="copy-button" onclick="copyText()">Copy Script</button>
    </div>
    <div class="image-container">
        <img src="azure.png" alt="Azure Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
